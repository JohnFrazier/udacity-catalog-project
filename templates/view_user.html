{% extends "site.html" %}

{% block title %}User Details{% endblock %}
{% block body %}
<div class="pure-g">
    <div class="pure-u-1-3"><img class="pure-img" src="{{ user.picture }}" alt="users picture"></div>
    <div class="pure-u-2-3">
        <table class="pure-table pure-table-striped">
            <thead><tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Provider</th>
            </tr></thead>
            <tbody><tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.provider }}</td>
            </tr></tbody>
        </table>
    </div>
</div>
{% if user.items %}
<div class="pure-g pure-u-1"><h3>{{ user.items|count }} Items:</h3></div>
    {% for i in user.items %}
        <a href={{url_for('view_item', id=i.id)}}>{{ i.name }}</a>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
