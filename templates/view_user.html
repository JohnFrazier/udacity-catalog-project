{% extends "site.html" %}

{% block title %}User Details{% endblock %}
{% block body %}
<div class="pure-g">
<div class="pure-u-1-3"><img class="pure-img" src="{{ user.picture }}" alt="users picture"></div>
<div class="pure-u-1-3">
    <div class="pure-u-3-5"><h2>Name: {{ user.name }}</h2></div>
    <div class="pure-u-1-5">ID: {{ user.id }}</div>
    <div class="pure-u-1-5">provider: {{ user.provider }}</div>
</div>
</div>
{% if user.items != None %}
    <div class="pure-u-1-3"3><h3>Items:</h3></div>
        {% for i in user.items %}
            <a href={{url_for('view_item', id=i.id)}}>{{ i.name }}</a>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
