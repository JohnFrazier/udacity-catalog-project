{% extends "site.html" %}

{% block title %}Category Detail{% endblock %}

{% block body %}
<div class="pure-g">
<div class="pure-u-1"><h2>Category Detail:</h2></div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3">ID: {{ category.id }}</div>
    <div class="pure-u-1-3">Name: {{ category.name }}</div>
    <div class="pure-u-1-3">
        Members:
        {% if items != None %}
            None
        {% else %}
            {% for i in category.items %}
                <a href="{{ url_for('view_item', id=i.id) }}">{{ i.name }}</a>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
