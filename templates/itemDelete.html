{% extends "site.html" %}
{% block title %}Delete Item{% endblock %}

{% block body %}
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-5">Original content:</div>
    <img class=".pure-img pure-u-1 pure-u-md-3-5"
            src="{{ url_for('uploaded_file', filename=item.image.filename) }}"
            alt="{{ item.image.original_name }}"
            height="100px"></td>
</div>
<div class"pure-g">
    <div class="pure-u-1 pure-u-md-1-5">ID: {{ item.id }}</div>
    <div class="pure-u-1 pure-u-md-1-5">Name: {{ item.name }}</div>
    <div class="pure-u-1 pure-u-md-1-5">Description: {{ item.description }}</div>
    <div class="pure-u-1 pure-u-md-1-5">Category: {{ item.category.name }}</div>
</div>

<div class="pure-g pure-u-1">
    <form class="pure-form-stacked" action="/item/{{item.id}}/" method="post">
        <fieldset>
            {{ form.csrf_token }}
            {{ form.form_id }}
            <h2>Are you sure?</h2>
            <button type="submit" id="submit" type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
