{% extends "site.html" %}
{% block title %}Logout{% endblock %}

{% block body %}

<div class="pure-g pure-u-1"><h2> Logout </h2></div>
<div class="pure-g pure-u-1">
    <h3>{{ "You are logged in as %s." % user_name }}</h3>
</div>
<form class="pure-form pure-u-1" action="{{ url_for("view_logout") }}" method="post">
    <input type="hidden" name="state" value="{{ login_session['state'] }}">
    <button type="submit" id="submit" type="submit">Logout</button>
</form>

{% endblock %}
