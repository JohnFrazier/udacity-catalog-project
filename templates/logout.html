{% extends "site.html" %}
{% block title %}Logout{% endblock %}

{% block body %}

<div class="row"><h2> Logout </h2></div>
<div class="row">
    <div class="col-md-4">
        <h3>{{ "You are logged in as %s." % user_name }}</h3>
    </div>
</div>
<div class="form">
    <form action="{{ url_for("view_logout") }}" method="post">
        <input type="hidden" name="state" value="{{ state }}">
        <button type="submit" id="submit" type="submit">Logout</button>
    </form>
</div>

{% endblock %}
