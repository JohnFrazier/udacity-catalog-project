{% extends "site.html" %}

{% block title %}Item Details{% endblock %}

{% block body %}
    <div class="pure-g pure-u-1">
        <div class="pure-u-1"><h1>Item: {{ item.name }}</h1></div>
    </div>
    <div class="pure-g pure-u-1">
        <div class="pure-u-1-12">ID: {{ item.id }}</div>
        <div class="pure-u-1-4">Owner: <a href="{{ url_for('view_user', id=item.user_id) }}">
                {{ item.user.name }}</a></div>
        <div class="pure-u-1-4">Category: <a
            href="{{ url_for('view_category', id=item.category.id) }}">
                {{ item.category.name }}</a></div>
        <div class="pure-u-1-4">Description: {{ item.description }}</div>
    </div>
    <div class="pure-g pure-u-1"><br></div>
    <div class="pure-g pure-u-1">
        <div class="pure-u-1-4"><a href={{ url_for('view_item_edit', id=item.id) }}>
                Edit this item</a></div>
        <div class="pure-u-1-4"><a href={{ url_for('view_item_delete', id=item.id) }}>
                Delete this item</a></div>
    </div>
{% endblock %}
