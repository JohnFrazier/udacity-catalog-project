{% extends "site.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
<div class="pure-g">
   <div class="pure-u-1"><h2>Category list:</h2></div>
</div>
<div class="pure-g pure-u-1">
    <table class="pure-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        </tbody>
            {% for i in categories %}
                <tr>
                    <td><a href={{ url_for('view_category', id=i.id)}}>{{i.id}}</a></td>
                    <td>{{ i.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
