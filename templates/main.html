{% extends "site.html" %}
{% block title %}Catalog{% endblock %}

{% block body %}
<div class="pure-g">
    {% for item in recent_items %}
        <div class="pure-u-md-1-2">
            <a href="{{ url_for('view_item', id=item.id) }}">
            <img class=".pure-img" src="{{ url_for('uploaded_file', filename=item.image.filename) }}"
                alt="{{ item.image.original_name }}">
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
