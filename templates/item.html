{% extends "site.html" %}

{% block title %}Items{% endblock %}

{% block body %}
<div class="row col-md-12"><h2>Item list:</h2></div>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category ID</th>
        <th>Description</th>
    </tr>
    {% for i in items %}
        <tr>
            <td><a href={{ url_for('view_item', id=i.id) }}>{{ i.id }}</a></td>
            <td>{{ i.name }}</td>
            {% print i.category %}
            <td>{{ i.description }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
