{% extends "site.html" %}

{% block title %}Items{% endblock %}

{% block body %}
<div class="row col-md-12"><h2>Item list:</h2></div>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
    </tr>
    {% if items != None %}
        {% for i in items %}
            <tr>
                <td><a href={{ url_for('view_item', id=i.id) }}>{{
                    i.id }}</a></td>
                <td><a href={{ url_for('view_user', id=i.user.id) }}>
                        {{ i.user.name }}</a></td>
                <td>{{ i.name }}</td>
                <td><a href={{ url_for(
                    'view_category', id=i.category_id)
                    }}>{{ i.category.name }}</a> </td>
                <td>{{ i.description }}</td>
            </tr>
        {% endfor %}
    {% endif %}
</table>
{% endblock %}
